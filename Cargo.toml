[workspace]
members = []
resolver = "3"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/TonyMarkham/auto-scribe"
authors = ["TonyMarkham"]

[workspace.dependencies]

[workspace.lints.clippy]
# Enforce proper error handling (no .unwrap() or .expect())
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"

[workspace.lints.rust]
# Force handling of Result types
unused_must_use = "deny"
# Warn about missing documentation
missing_docs = "warn"
